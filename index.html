<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="input" id="display">0</div>
        <div class="degree">
            <div class="btn">DEG</div>
            <div class="btn">F-E</div>
        </div>
        <div class="memory">
            <div class="btn gray-text">MC</div>
            <div class="btn gray-text">MR</div>
            <div class="btn">M+</div>
            <div class="btn">M-</div>
            <div class="btn">MS</div>
        </div>
        <div class="trigonometry">
            <div class="btn">
                Trigonometry
                <i class="material-icons">expand_more</i>
            </div>
            <div class="btn">
                Function
                <i class="material-icons">expand_more</i>
            </div>
        </div>
        <div class="button">
            <div class="btn gray" id="second">2<sup>nd</sup></div>
            <div class="btn gray" id="pi">PI</div>
            <div class="btn gray" id="e">e</div>
            <div class="btn gray" id="clear">C</div>
            <div class="btn gray" id="backspace">Back</div>
            <div class="btn gray" id="sqr">x2</div>
            <div class="btn gray" id="reciprocal">1/x</div>
            <div class="btn gray" id="abs">|x|</div>
            <div class="btn gray" id="exp">exp</div>
            <div class="btn gray" id="mod">mod</div>
            <div class="btn gray" id="root">root</div>
            <div class="btn gray" id="leftParenthesis">&#40</div>
            <div class="btn gray" id="rightParenthesis">&#41</div>
            <div class="btn gray" id="factorial">n!</div>
            <div class="btn gray" id="divide">/</div>
            <div class="btn gray" id="power">x<sup>y</sup></div>
            <div class="btn white" id="num">7</div>
            <div class="btn white" id="num">8</div>
            <div class="btn white" id="num">9</div>
            <div class="btn gray" id="multiply">*</div>
            <div class="btn gray" id="powerOf10">10<superscript>x</superscript></div>
            <div class="btn white" id="num">4</div>
            <div class="btn white" id="num">5</div>
            <div class="btn white" id="num">6</div>
            <div class="btn gray" id="subtract">-</div>
            <div class="btn gray" id="log">log</div>
            <div class="btn white" id="num">1</div>
            <div class="btn white" id="num">2</div>
            <div class="btn white" id="num">3</div>
            <div class="btn gray" id="add">+</div>
            <div class="btn gray" id="ln">ln</div>
            <div class="btn white" id="plusMinus">+/-</div>
            <div class="btn white" id="num">0</div>
            <div class="btn white" id="decimal">.</div>
            <div class="btn equal" id="equal">=</div>
            
        </div>
    </div>
    <script src="app1.js"></script>
  </body>
</html>
